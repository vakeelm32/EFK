apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: default  # Update the namespace if needed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:latest
        ports:
        - containerPort: 5601
          name: http
          
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://opensearch:9200"]'
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"  # Disable SSL/TLS for transport protocol          
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: default  # Update the namespace if needed
spec:
  selector:
    app: opensearch-dashboards
  ports:
    - protocol: TCP
      port: 5601
      targetPort: 5601
      nodePort: 30005      
  type: NodePort  